<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Alumno</title>
</head>
<body>
    <div>
        <h2>Ingrese la nota del alumno</h2>
        <form id="notaForm">
            <label for="nota">Nota:</label>
            <input type="number" id="nota" required>
            <button type="submit">Calificar</button>
        </form>
        <p id="resultado"></p>

    </div>
    <script>
        function calificar(nota){
            if(nota >= 60){
                return "Aprobado";
            } else {
                return "Reprobado";
            }
        }
        document.addEventListener("DOMContentLoaded", function(){
            const form = document.getElementById("notaForm");
            form.addEventListener("submit", function(event){
                event.preventDefault();

                var nota = parseFloat(document.getElementById("nota").value);

                let resultado = calificar(nota);
                document.getElementById("resultado").textContent = "La nota es: " + resultado;
                form.reset();
            });
        });
    </script>
</body>
</html>
